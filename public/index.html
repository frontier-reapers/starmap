<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starmap (three.js)</title>
  <style>
    @font-face {
      font-family: 'Disket Mono';
      src: url('./fonts/Disket-Mono-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    
    html, body, #app { margin:0; padding:0; height:100%; background:#000; color:#ddd; font-family: system-ui, sans-serif; }
    #overlay { position: absolute; top:10px; left:10px; background: rgba(0,0,0,0.5); padding:8px 10px; border-radius:8px; font-size:12px; }
    
    .label {
      font-family: 'Disket Mono', monospace;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      
      /* Orange-tinted glassmorphism */
      background: linear-gradient(
        135deg,
        rgba(255, 71, 0, 0.15) 0%,
        rgba(255, 120, 30, 0.1) 50%,
        rgba(255, 71, 0, 0.08) 100%
      );
      
      /* Enhanced glass effect */
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      
      /* Subtle orange-tinted border */
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 8px;
      
      /* Multi-layer shadows for depth */
      box-shadow: 
        0 4px 16px rgba(255, 71, 0, 0.2),
        0 2px 8px rgba(255, 120, 30, 0.15),
        inset 0 1px 1px rgba(255, 255, 255, 0.1),
        inset 0 -1px 1px rgba(0, 0, 0, 0.1);
      
      padding: 8px 16px;
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
      
      /* Smooth transitions */
      transition: all 0.2s ease;
    }
    
    canvas { display:block; }
    
    #route-table {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      cursor: move;
      user-select: none;
      
      /* Cyan-tinted glassmorphism */
      background: linear-gradient(
        135deg,
        rgba(0, 255, 255, 0.12) 0%,
        rgba(0, 200, 255, 0.08) 50%,
        rgba(0, 255, 255, 0.06) 100%
      );
      
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      
      box-shadow: 
        0 8px 24px rgba(0, 255, 255, 0.2),
        0 4px 12px rgba(0, 200, 255, 0.15),
        inset 0 1px 1px rgba(255, 255, 255, 0.1),
        inset 0 -1px 1px rgba(0, 0, 0, 0.1);
      
      padding: 16px;
      font-family: 'Disket Mono', monospace;
      
      transition: box-shadow 0.2s ease;
    }
    
    #route-table:active {
      box-shadow: 
        0 12px 32px rgba(0, 255, 255, 0.3),
        0 6px 16px rgba(0, 200, 255, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.15),
        inset 0 -1px 1px rgba(0, 0, 0, 0.15);
    }
    
    #route-table h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #00ffff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      font-weight: bold;
    }
    
    #route-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    
    #route-table th {
      text-align: left;
      padding: 8px 6px;
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    #route-table td {
      padding: 6px;
      color: #e0f7fa;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }
    
    #route-table tr:last-child td {
      border-bottom: none;
    }
    
    #route-table tr:hover {
      background: rgba(0, 255, 255, 0.08);
    }
    
    #route-table .step-number {
      color: #00e5ff;
      font-weight: bold;
      min-width: 30px;
    }
    
    #route-table .waypoint-type {
      color: #80deea;
      font-size: 11px;
    }
  </style>
  <!-- Import map to allow bare imports like `import * as THREE from "three"` -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/": "https://unpkg.com/three@0.160.0/"
    }
  }
  </script>
</head>
<body>
  <div id="app"></div>
  <div id="overlay">Drag = orbit • Wheel/Pinch = zoom • Right-drag = pan</div>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
